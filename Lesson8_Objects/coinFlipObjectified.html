<!DOCTYPE html>
<html>
  <head></head>
  <body>
    <button onclick="playGame('heads')">heads</button>
    <button onclick="playGame('tails')">tails</button>
    <p id='wins'></p>
    <p id='losses'></p>
    <script>
      playGame = (guess) => {
        const randomNumber = Math.random();
        const result = randomNumber < 0.5 ? 'heads' : 'tails';
        if(guess === result){
          score.wins++;
        }
        else{
          score.losses++;
        }
        localStorage.setItem('cfScore', JSON.stringify(score));
        document.getElementById('wins').innerHTML=score.wins;
        document.getElementById('losses').innerHTML=score.losses;
        console.log(score);
      }

      const score = JSON.parse(localStorage.getItem('cfScore'))
          || {wins: 0, losses: 0};
    </script>
  </body>
</html>
