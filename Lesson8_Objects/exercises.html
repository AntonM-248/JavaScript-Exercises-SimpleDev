<!DOCTYPE html>
<html>
  <header>

  </header>
  <body>
    <script>
      const basketball = {
        name: 'basketball',
        price: 2095
      };
      console.log(basketball);
      basketball.price += 500;
      console.log(basketball);
      basketball['delivery-time'] = '3 days';
      console.log(basketball);

      comparePrice = (product1, product2) => {
        return product1.price < product2.price ? product1 : product2;
      };

      const football = {
        name: 'football',
        price: 2500
      };

      console.log(comparePrice(basketball, football));

      isSameProduct = (prod1, prod2) => {
        return prod1.price === prod2.price && prod1.name === prod2.name;
      }

      const football2 = {
        name: 'football',
        price: 2500
      };

      console.log(isSameProduct(football, football2));
      console.log(isSameProduct(football, basketball));

      console.log('How Are You'.toLowerCase());
      console.log('Many'.repeat(4));
    </script>
  </body>
</html>
