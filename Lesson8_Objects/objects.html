      console.log('hello'.length)
      console.log('hello'.toUpperCase());

      //objects are references
      const object1 = {
        message: 'hello'
      };
      const object2 = object1;
      object1.message = 'good job';
      object2.message = 'great job';
      console.log(object1);
      console.log(object2);

      const object3 = {
        message: 'great job'
      };
      console.log(object3 === object1);
      console.log(object3.message == object1.message);
      const object4 = {
        message: 'great job',
        price: 799
      };
      const message4 = object4.message;

      const { message, price } = object4;
      console.log(message, price);

      const object5 = {
        message: message
      }
      const objectShortHand= {
        message,
        method() {
          console.log('method');
        }
      }
      console.log(object5);
      console.log(objectShortHand);
      objectShortHand.method();
