<!DOCTYPE html>
<html>

<head>
	<title>HTML CSS Review</title>
	<style>
		button {
			padding: 10px;
			color: white;
			background-color: yellowgreen;
			border-width: 5px;
		}

		p {
			background-color: aqua;
			width: 300px;
		}

		title {
			padding: 4px;
			background-color: black;
			color: red;
		}

		.red-button {
			background-color: red;
			border-style: dashed;
		}

		.yellow-button {
			/*this is a css comment*/
			background-color: yellow;
			color: red;
		}
	</style>
</head>

<body>
	<button title="good job" class="red-button" 
	onclick="
		alert('good job was pressed');
	">
		my fellow americans
	</button>
	<!-- this is an html comment -->
	<p>
		paragraph of <button class="yellow-button">paragraph button</button> text
	</p>
	<script>
		
		// This is a comment
		//alert('hello');
		/*
		 this is a multiline comment
		 */
	</script>
</body>

</html>
